<div class="container">
    <h2>My Spelling Assignments</h2>
    
    <form role="form" ng-submit="mainCtrl.addSpellingAssignment()">
        <div class="row">
            <div>
                <input type="text" ng-model="mainCtrl.spellingAssignment.week_number" placeholder="Week Number?">
                <p>Date Assigned: <input ui-date ng-model="mainCtrl.spellingAssignment.date_assigned" style="position: relative; z-index: 100000;"></p>
                <input type="text" ng-model="mainCtrl.spellingAssignment.assignment_description" placeholder="Assignment Description">
                <span class="input-group-btn">
                    <input type="submit" class="btn btn-primary" value="Add">
                </span>
            </div>
        </div>
    </form>
        <div>
            <div class="panel panel-default" ng-repeat="spellingAssignment in mainCtrl.spellingAssignments" >
                <br />
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for"input_week_number" class="col-sm-3 control-label">Week Number:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="input_week_numer" placeholder="#" ng-model="spellingAssignment.week_number" / >
                        </div>
                    </div>
                    <div class="form-group">
                        <label for"input_date_assigned" class="col-sm-3 control-label">Date Assigned:</label>
                        <div class="col-sm-8">
                            <input ui-date ng-model="spellingAssignment.date_assigned" class="form-control" /> 
                        </div>
                    </div>
                    <div class="form-group">
                        <label for"input_description" class="col-sm-3 control-label">Description:</label>
                        <div class="col-sm-8">
                            <textarea type='text' ng-model="spellingAssignment.assignment_description" class="form-control"/> 
                            </div>
                    </div>
                    <div class="form-group">
                        <label for"input_spelling_words" class="col-sm-3 control-label">Spelling Words:</label>
                        <div class="col-sm-8">
                            <span> 
                                <button type="button" ng-repeat="word in spellingAssignment.spelling_words_text" ng-class= "mainCtrl.checkIfMisspelled(word,spellingAssignment) ? 'btn btn-danger' : 'btn btn-info'"> {{word.text}} </button>
                            </span>
                        </div>
                    </div>
                    <!--<span> -->
                        <!--<button class="btn btn-danger" ng-click="removeSpellingAssignment($index)" aria-label="Remove">X</button>-->
                    <!--</span>-->
                </form>
            </div>
        </div>
</div>
